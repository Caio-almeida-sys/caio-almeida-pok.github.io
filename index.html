<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="./favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--  -->

    <!-- JS -->
    <script defer src="./js/script.js"></script>
    <!-- defer: classe informada para que não de erro ao colocar o JS no inicio do fonte, caso não coloque o "Defer" é preciso colocar o JS no final do Body -->
    <!--  -->

    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex" />
      <img src="#" alt="pokemon" a class="pokemon_img" />
      <!--Alterar a imagem -->

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
    </main>
  </body>
</html>
